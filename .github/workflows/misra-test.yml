name: Static Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Build Podman container
      run: |
        podman build -t static-analyzer .

    - name: Run static analysis in container
      run: |
        podman run --rm \
          -v ${{ github.workspace }}:/workspace:Z \
          static-analyzer \
          bash -c "\
            set -o pipefail; \
            cd /workspace; \
            echo 'Cleaning previous build...'; \
            make clean || true; \
            echo 'Running Bear to generate compilation database...'; \
            bear -- make -j\$(nproc) 2>&1 | tee bear.log; \
            echo 'Running static analysis...'; \
            ./your_static_analysis_tool --compile-commands compile_commands.json 2>&1 | tee analysis.log \
          "

    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: static-analysis-logs
        path: |
          bear.log
          analysis.log
