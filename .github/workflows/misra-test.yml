name: MISRA C 2012 Analysis (NaiveSystems Analyze + BEAR)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  misra-analysis:
    runs-on: ubuntu-22.04
    timeout-minutes: 120  # give extra time for BEAR + analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Podman and Bear
        run: |
          sudo apt-get update
          sudo apt-get install -y podman bear build-essential

      - name: Prepare directories
        run: |
          mkdir -p output
          mkdir -p .naivesystems

      - name: Pull pinned NaiveSystems Analyze image
        run: podman pull ghcr.io/naivesystems/analyze:2023.4.1.0

      - name: Run BEAR to generate compile_commands.json
        run: |
          podman run --rm \
            -v "${{ github.workspace }}:/src:O" \
            -v "${{ github.workspace }}/output:/output:Z" \
            ghcr.io/naivesystems/analyze:2023.4.1.0 \
            bash -c "\
              cd /src && \
              bear -- make -j\$(nproc) 2>&1 | tee /output/bear.log \
            "

      - name: Run MISRA analysis
        run: |
          podman run --rm \
            -v "${{ github.workspace }}:/src:O" \
            -v "${{ github.workspace }}/.naivesystems:/config:Z" \
            -v "${{ github.workspace }}/output:/output:Z" \
            ghcr.io/naivesystems/analyze:2023.4.1.0 \
            /opt/naivesystems/misra_analyzer \
              -src_dir /src \
              -results_dir /output \
              -config_dir /config \
              -compile_commands /src/compile_commands.json \
              -show_results \
              -timeout_normal 90

      - name: Upload BEAR logs
        uses: actions/upload-artifact@v4
        with:
          name: bear-log
          path: output/bear.log

      - name: Upload analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: misra-analysis-output
          path: output/
