name: MISRA C 2012 Analysis (NaiveSystems Analyze)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  misra-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ------------------------------------------------------------
      # Checkout source code
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Install Podman
      # ------------------------------------------------------------
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      # ------------------------------------------------------------
      # Prepare required directories
      # ------------------------------------------------------------
      - name: Prepare analysis directories
        run: |
          mkdir -p output
          mkdir -p .naivesystems

      # ------------------------------------------------------------
      # Pull the prebuilt NaiveSystems Analyze image
      # ------------------------------------------------------------
      - name: Pull NaiveSystems Analyze image
        run: |
          podman pull ghcr.io/naivesystems/analyze:latest

      # ------------------------------------------------------------
      # Run MISRA analysis (vendor-accurate invocation)
      # ------------------------------------------------------------
      - name: Run MISRA C 2012 analysis
        run: |
          podman run --rm \
            -v "${{ github.workspace }}:/src:O" \
            -v "${{ github.workspace }}/.naivesystems:/config:Z" \
            -v "${{ github.workspace }}/output:/output:Z" \
            ghcr.io/naivesystems/analyze:latest \
            /opt/naivesystems/misra_analyzer \
              -src /src \
              -config /config \
              -output /output \
              -format csv \
              -show_results

      # ------------------------------------------------------------
      # Upload analysis artifacts
      # ------------------------------------------------------------
      - name: Upload MISRA analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: misra-analysis-output
          path: output/
